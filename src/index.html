<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="../dist/script.js" defer></script>
  <title>Odin Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="value"></div>
    </div>
    <div class="keyboard">
      <div class="row first-row">
        <div class="canc"></div>
        <div class="sign"></div>
        <div class="percentage"></div>
        <div class="divide"></div>
      </div>
      <div class="row second-row">
        <div class="seven"></div>
        <div class="eight"></div>
        <div class="nine"></div>
        <div class="multiply"></div>
      </div>
      <div class="row third-row">
        <div class="four"></div>
        <div class="five"></div>
        <div class="six"></div>
        <div class="subtract"></div>
      </div>
      <div class="row fourth-row">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="addition"></div>
      </div>
      <div class="row fifth-row">
        <div class="zero"></div>
        <div class="dot"></div>
        <div class="equal"></div>
      </div>
    </div>
  </div>
</body>
</html>
