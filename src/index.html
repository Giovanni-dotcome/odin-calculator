<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="../dist/script.js" defer></script>
  <title>Odin Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="display">12.7</div>
    <button class="canc">A/C</button>
    <button class="sign">+/-</button>
    <button class="percentage">%</button>
    <button class="division">รท</button>
    <button class="seven">7</button>
    <button class="eight">8</button>
    <button class="nine">9</button>
    <button class="multiply">ร</button>
    <button class="four">4</button>
    <button class="five">5</button>
    <button class="six">6</button>
    <button class="subtract">-</button>
    <button class="one">1</button>
    <button class="two">2</button>
    <button class="three">3</button>
    <button class="addition">+</button>
    <button class="zero">0</button>
    <button class="dot">.</button>
    <button class="equal">=</button>
    </div>
  </div>
</body>
</html>
